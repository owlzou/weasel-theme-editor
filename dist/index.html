<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小狼毫皮肤编辑器</title>
    <link
      rel="stylesheet"
      href="https://fastly.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fastly.jsdelivr.net/npm/@creativebulma/bulma-divider@1.1.0/dist/bulma-divider.min.css"
    />
    <style>
      /* 标签占位宽 */
      .rime_options .field-body {
        flex-grow: 3;
      }
      /* 预览统一设定 */
      .preview {
        top: 0;
        z-index: 999;
      }
      .preview .rime {
        overflow: hidden;
      }
      .preview .rime > div {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
      }
      .preview .candidate {
        align-items: center;
        box-sizing: content-box;
      }
      .preview .candidate > div {
        display: flex;
        flex-shrink: 0;
        box-sizing: content-box;
      }
      /* 拉长输出框 */
      .yaml .field {
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      .yaml .control {
        flex-grow: 1;
      }
      .yaml textarea {
        height: 100%;
        max-height: 100% !important;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script src="http://unpkg.com/elm-canvas/elm-canvas.js"></script>
  <script src="./elm.js"></script>
  <script type="module">
    import jsYaml from "https://cdn.skypack.dev/js-yaml";

    function remove_null(obj) {
      for (const key in obj) {
        if (obj[key] === "") {
          delete obj[key];
        } else if (typeof obj[key] === "object") {
          remove_null(obj[key]);
        }
      }
    }

    function updatePreview(horizontal) {
      const wrapper = document.querySelector(".preview .rime");
      const bg = document.querySelector(".preview .bg");
      const border = document.querySelector(".preview .border");
      const text = document.querySelector(".preview .text > div");

      bg.style.width = text.clientWidth + "px";
      bg.style.height = text.clientHeight + "px";

      border.style.width = text.clientWidth + "px";
      border.style.height = text.clientHeight + "px";

      wrapper.style.height = text.clientHeight + "px";
    }

    function pin() {
      const fake = document.querySelector(".fakepreview");
      const ele = document.querySelector(".preview");
      const init_top = ele.offsetTop;

      window.addEventListener("scroll", function () {
        if (window.pageYOffset > init_top) {
          fake.style.height = ele.clientHeight + "px";
          fake.style.width = ele.clientWidth + "px";
          fake.style.margin = getComputedStyle(ele).margin;

          ele.style.width = ele.clientWidth + "px";
          ele.style.position = "fixed";
        } else {
          fake.style = null;
          fake.className = "fakepreview";

          ele.style.position = "relative";
          ele.style.width = null;
        }
      });
    }

    /*-------------------------------- START --------------------------------*/

    var app = Elm.Main.init({
      node: document.getElementById("app"),
    });

    app.ports.setYAMLSource.subscribe((val) => {
      // 去除没有值的
      remove_null(val);
      val.style.layout = val.layout;
      delete val.layout;
      const patch = { patch: val };
      app.ports.yamlReceiver.send(jsYaml.dump(patch));
    });

    app.ports.setUI.subscribe((horizontal) => {
      updatePreview(horizontal);
    });

    pin();
  </script>
</html>
